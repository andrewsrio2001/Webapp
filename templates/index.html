<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Techeron</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in-out both;
    }

    .container {
      background-color: white;
      padding: 3rem 4rem;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 1s ease-out;
      max-width: 90%;
      width: 420px;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
      display: inline-block;
      animation: float 2.5s ease-in-out infinite;
    }

    h1 {
      color: #003c4d;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 2rem;
    }

    p {
      color: #555;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .brand {
      font-weight: 600;
      color: #0097a7;
    }

    .whale {
      font-size: 32px;
      display: inline-block;
      animation: wiggle 3s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      75% {
        transform: rotate(-10deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .emoji {
        font-size: 52px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üöÄ</div>
    <h1>Welcome to <span class="brand">Techeron</span>!</h1>
    <p>Innovating with passion, powered by modern tech like Flask & Docker 
      <span class="whale">üê≥</span>
    </p>
  </div>
</body>
</html>
